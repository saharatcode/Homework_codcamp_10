<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            for(let i = 1; i < n; i++) {
                let print = '';
                for(let j = n; j >= 1; j--) {
                    (i < j)? print = print + '-' : print = print + '*' ;
                }
                for(let j = 1; j < n; j++) {
                    (i <= j)? print = print + '-' : print = print + '*' ;
                }
                console.log(print)    
            }

            for(let i = 1; i <= n; i++) {
                let print = '';
                for(let j = 1; j <= n; j++) {
                    (i > j)? print = print + '-' : print = print + '*' ;
                }
                for(let j = n; j > 1; j--) {
                    (i >= j)? print = print + '-' : print = print + '*' ;
                }
                console.log(print)    
            }
        } 
    </script>
</body>
</html>
