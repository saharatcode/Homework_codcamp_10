<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            let number = '';
            for(let i = n; i > 0; i--) {
                for(let j = n; j>0; j--) {
                    number = number +i
                }
                number = number + '\n'
            }
            console.log(number)
        }
    </script>
</body>
</html>
