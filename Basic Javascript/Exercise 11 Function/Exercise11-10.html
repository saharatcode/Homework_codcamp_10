<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            let show = "";
            let a = 1;
            let b = 1;
            for (let i = 0; i < n; i++) {
                a = 1;
                for (let j = 0; j < n; j++) {
                    show = show + (a * b);
                    a++;
                }
                show = show + "\n";
                b++;
            }
            console.log(show);
        }
    </script>
</body>
</html>
