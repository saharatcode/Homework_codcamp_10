<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ข้อ 1 จงคำนวณค่าด้านล่างต่อไปนี้ และ คอมเม้นตอบหลังคำถาม
        console.log(5 + "34"); //534
        console.log(5 ** 4 ); //625
        console.log(5 - "4"); //1
        console.log(10 % 5); //0
        console.log(5 % 10); //5
        console.log((2 ** 5) % 2); //0
        console.log("Java" + "Script"); //JavaScript
        console.log(" " + " "); // 2วรรค
        console.log(" " + 0); //  วรรค0
        console.log(20 + 4 + "15"); // 2415
        console.log(true + true); //2
        console.log(true + false); //1
        console.log(false + true); //1
        console.log(false - true); //-1
        console.log(false - true + false - true + false); //-2
        console.log((true + true) ** 4); //16
        console.log(19 + true + "20"); //2020
        console.log(3 - 4); //-1
        console.log("Bob" - "bill"); //NaN
        console.log("Code" + "Camp" + true + false + null + undefined); //CodeCamptruefalsenullundefined
    </script>
</body>
</html>
