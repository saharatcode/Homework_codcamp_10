<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salaries = {
            "John" : 100,
            "pelr" : 300,
            "Mary" : 250
        };
        let sum = 0;

        function sumSalaries(salaries){
            let l = Object.values(salaries).length
            for(i=0;i< l;i++) sum = sum + values(salaries)[i]
            return alert(sum)
        }
    </script>
</body>
