<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getMaxSubSum(arr){
            let a1 = 0
            let a2 = arr[0]
            arr.forEach((i,a) => {
                a1 = Math.max(i, a1 + i)
                a2 = Math.max(a2, a1)
            })
            return a2
        }
    </script>
</body>
</html>
